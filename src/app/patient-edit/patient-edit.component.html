<mat-card>
  <form #patientForm="ngForm" (ngSubmit)="save(patientForm.value)">
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="patient.href">
      <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="patient.firstName" required name="firstName" #firstName>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="patient.lastName" required name="lastName" #lastName>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Date Of Birth" [(ngModel)]="patient.dateOfBirth" name="dateOfBirth" #dateOfBirth>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Sex" [(ngModel)]="patient.sex" name="sex" #sex>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Country" [(ngModel)]="patient.country" name="country" #country>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="State" [(ngModel)]="patient.state" name="state" #state>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Address" [(ngModel)]="patient.address" name="address" #address>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="with-icon">
        <button mat-raised-button type="submit" [disabled]="!patientForm.valid">
          <mat-icon svgIcon="save" aria-hidden="false"></mat-icon>
        </button>
        <mat-icon svgIcon="delete" aria-hidden="false" (click)="remove(patient.href)" *ngIf="patient.href"></mat-icon>
        <mat-icon svgIcon="cancel" aria-hidden="false" routerLink="/patient-list"></mat-icon>
      </div>
    </mat-card-actions>
  </form>
</mat-card>
